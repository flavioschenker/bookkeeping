<!DOCTYPE html>
<html>
  <head>
    <title>Accounting App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Accounting System</h1>

      <div class="section">
        <h2>Create Account</h2>
        <form id="accountForm">
          <input
            type="text"
            id="accountName"
            placeholder="Account name"
            required
          />
          <select id="accountType" required>
            <option value="asset">Asset</option>
            <option value="liability">Liability</option>
            <option value="expense">Expense</option>
            <option value="revenue">Revenue</option>
          </select>
          <button type="submit">Create Account</button>
        </form>
      </div>

      <div class="section">
        <h2>Create Transaction</h2>
        <form id="transactionForm">
          <input type="date" id="effectiveDate" required />
          <input
            type="number"
            step="0.01"
            id="amount"
            min="0.00"
            placeholder="Amount"
            required
          />
          <select id="debitAccount" required></select>
          <select id="creditAccount" required></select>
          <input type="text" id="description" placeholder="Description" />
          <button type="submit">Record Transaction</button>
        </form>
      </div>

      <div class="section">
        <h2>Accounts</h2>
        <div>
          <h3>Assets</h3>
          <table id="assetTable">
            <thead>
              <tr>
                <th>Name</th>
                <th>Balance</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div>
          <h3>Liabilities</h3>
          <table id="liabilityTable">
            <thead>
              <tr>
                <th>Name</th>
                <th>Balance</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div>
          <h3>Expenses</h3>
          <table id="expenseTable">
            <thead>
              <tr>
                <th>Name</th>
                <th>Balance</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div>
          <h3>Revenues</h3>
          <table id="revenueTable">
            <thead>
              <tr>
                <th>Name</th>
                <th>Balance</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <div class="section">
        <h2>Buchungen</h2>
        <table id="transactionTable">
          <thead>
            <tr>
              <th>Datum</th>
              <th>Soll</th>
              <th>Haben</th>
              <th>Betrag</th>
              <th>Beschreibung</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
