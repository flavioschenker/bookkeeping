<!DOCTYPE html>
<html>
    <head>
        <title>Accounting App</title>
        <link rel="stylesheet" href="css/flake.css" />
    </head>
    <body class="fTheme-ocean">
        <div class="fContainer fG-2">
            <h1>Buchhaltung</h1>
            <div class="fTab">
                <input
                    id="tab1"
                    class="input"
                    name="nav"
                    type="radio"
                    checked
                />
                <label for="tab1" class="label">Übersicht</label>
                <div class="fContainer fPt-2 fG-2">
                    <div class="fSection fP-1 fG-1">
                        <h2>Neue Position anlegen</h2>
                        <form id="accountForm" class="fForm">
                            <div class="fRow fG-1">
                                <div class="fCol-3 fForm-group">
                                    <input
                                        type="text"
                                        id="accountName"
                                        required
                                    />
                                    <label>Name</label>
                                </div>
                                <div class="fCol-3 fForm-group">
                                    <select id="accountType" required>
                                        <option
                                            disabled
                                            hidden
                                            selected
                                        ></option>
                                        <option value="asset">Aktiven</option>
                                        <option value="liability"
                                            >Passiven</option
                                        >
                                        <option value="expense">Aufwand</option>
                                        <option value="revenue">Ertrag</option>
                                    </select>
                                    <label>Type</label>
                                </div>
                                <div class="fCol-1">
                                    <button type="submit">Erstellen</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="fSection fP-1 fG-1">
                        <h2>Positionen</h2>
                        <div class="fRow fG-1">
                            <div class="fCol-1 fG-1">
                                <h3>Aktiven</h3>
                                <table id="assetTable">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Saldo</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                            <div class="fCol-1 fG-1">
                                <h3>Aufwände</h3>
                                <table id="expenseTable">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Saldo</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                        <div class="fRow fG-1">
                            <div class="fCol-1 fG-1">
                                <h3>Passiven</h3>
                                <table id="liabilityTable">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Balance</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                            <div class="fCol-1 fG-1">
                                <h3>Revenues</h3>
                                <table id="revenueTable">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Balance</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <input id="tab2" class="input" name="nav" type="radio" />
                <label for="tab2" class="label">Buchen</label>
                <div class="section">
                    <h2>Create Transaction</h2>
                    <form id="transactionForm">
                        <input type="date" id="effectiveDate" required />
                        <input
                            type="number"
                            step="0.01"
                            id="amount"
                            min="0.00"
                            placeholder="Amount"
                            required
                        />
                        <select id="debitAccount" required></select>
                        <select id="creditAccount" required></select>
                        <input
                            type="text"
                            id="description"
                            placeholder="Description"
                        />
                        <button type="submit">Record Transaction</button>
                    </form>
                </div>
                <input id="tab3" class="input" name="nav" type="radio" />
                <label for="tab3" class="label">Budget</label>
                <div class="section">
                    <h2>Buchungen</h2>
                    <table id="transactionTable">
                        <thead>
                            <tr>
                                <th>Datum</th>
                                <th>Beschreibung</th>
                                <th>Soll</th>
                                <th>Haben</th>
                                <th>[CHF] Betrag</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
